<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>Find the <b>Right Job</b> For You</h1>
        <div class="busca-trabalho">
            <div class="mascara">
                <img src="Images/search.png" alt="search">
                <input type="text" placeholder="Job Title or Keyword">
            </div>
            <div class="mascara">
                <img src="Images/location.png"> 
                <input type="text" placeholder="Location">
            </div>
            <button>Search Job</button>
        </div>
        <div class="tipos-jobs">
            <p>Popular Searches:</p>
            <a target="_blank" href="https://google.com">Govt Jobs</a>
            <a target="blank" href="https://www.yahoo.com">IT Jobs</a>
            <a target="blank" href="https://www.uol.com.br">NGO Jobs</a>
        </div>
        <div class="KPI">
            <div class="kpi-filho">
                <p class="pequeno">Startups</p>
                <p class="grande">400+</p>
            </div>
            <div class="kpi-filho">
                <p class="pequeno">Available Jobs</p>
                <p class="grande">10K+</p>
            </div>
            <div class="kpi-filho">
                <p class="pequeno">Talent</p>
                <p class="grande">20K+</p>
            </div>
        </div>
    </div>

</body>

</html>
